spring:
  application:
    name: Barbershop API

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3307/barbershop?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: barbeiro_admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

app:
  jwtSecret: ${APP_JWTSECRET:UmaSenhaMuitoLongaEMuitoSeguraParaOAlgoritmoFuncionarCorretamente123456}
  jwtExpirationInMs: 86400000
  frontend-url: http://localhost:3000

logging:
  level:
    root: INFO
    com.barbearia: DEBUG