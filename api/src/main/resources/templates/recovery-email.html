<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt" title="Recuperação de Senha">
<head>
    <meta charset="UTF-8">
    <style>
        .botao { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .container { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${title}">Título Padrão</h2>

    <p>Olá, <span th:text="${username}">Usuário</span>!</p>

    <p>Recebemos uma solicitação para trocar sua senha.</p>

    <p>
        <a th:href="${recoveryLink}" class="botao">Redefinir Minha Senha</a>
    </p>

    <p style="font-size: 12px; color: gray;">Se não foi você, ignore este email.</p>
</div>
</body>
</html>
